{% extends 'core/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="fas fa-key fa-3x text-primary"></i>
                <h3 class="card-title mt-3">Recuperar Senha</h3>
                <p class="text-muted">Digite seu email para receber o link de recuperação</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                    {% if form.email.errors %}
                        <div class="text-danger small mt-1">
                            {{ form.email.errors }}
                        </div>
                    {% endif %}
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-paper-plane me-2"></i>Enviar Email
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-primary">
                    <i class="fas fa-arrow-left me-1"></i>Voltar para o login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
