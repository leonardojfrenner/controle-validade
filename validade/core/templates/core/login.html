{% extends 'core/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-3x text-primary"></i>
                <h3 class="card-title mt-3">Bem-vindo ao Sistema</h3>
                <p class="text-muted">Acesse sua conta para continuar</p>
            </div>

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">
                            {% if field.label == 'Username' %}Usuário{% else %}{{ field.label }}{% endif %}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
                </button>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">Ainda não tem uma conta?</p>
                <a href="{% url 'register' %}" class="text-primary">Cadastre-se aqui</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
